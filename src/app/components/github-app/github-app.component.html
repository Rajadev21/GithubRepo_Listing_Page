<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <form class="form-inline" (submit) = "searchUser()">
                        <div class="form-group">
                            <input type="search" class="form-control" placeholder="Enter Github username"
                            [(ngModel)] = "UserInput" name = "user">
                        </div>
                
                        <div class="text-center">
                            <input type="submit" value="Search" class="btn btn-primary mt-2">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- here we will display github profile -->
    <div class="row">
        <div class="col">
            <app-github-profile [githubProfile]="githubProfile" ></app-github-profile>
        </div>
    </div>
    <!-- here we will display github repos -->
    
    <div class="row">
        <div class="col">
            @if(githubProfile){
            <app-github-repo [githubRepo]="githubRepo"></app-github-repo>
            }
        </div>
    </div>


</div>

<!-- to add the pagination -->
@if(githubProfile){
<div class="container text-center mt-3">
    <label for="page-size">Repositories per page:</label>
    <select id="page-size" class="form-control-sm" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>

  <div class="container text-center mt-3">
    <button class="btn btn-primary" [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">Previous</button>
    <span class="mx-2">Page {{ currentPage }}</span>
    <button class="btn btn-primary" (click)="onPageChange(currentPage + 1)">Next</button>
  </div>
}
