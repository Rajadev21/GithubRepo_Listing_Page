<div class="card">
    <div class="card-header text-center">
        <span class="badge rounded-pill bg-success m-2 p-1 ">{{githubProfile.followers}} Followers</span>
        <span class="badge rounded-pill bg-danger m-2 p-1">{{githubProfile.following}} Following</span>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">
                Location : {{githubProfile.location}}
            </li>
            <li class="list-group-item">
                Email : {{githubProfile.email}}
            </li>
            <li class="list-group-item">
                Bio : {{githubProfile.bio}}
            </li>
            <li class="list-group-item">
                Profile Url : <a [href]="githubProfile.html_url" target="_blank">{{githubProfile.html_url}}</a>
                <!-- {{githubProfile.html_url}} -->
            </li>

        </ul>
    </div>
</div>
